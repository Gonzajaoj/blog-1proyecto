{% extends 'base.html' %}
{% load static %}

{% block contenido %}


<!--Card con la publicaciom-->
  <h2>Publicaciones</h2>  
  <a href="{% url 'publicar' %}"class="button">Publicar algo</a>

{% for publicacion in publicaciones %}

<div class="card">
  <div class="card-header">
   {{publicacion.fecha}}
   <span>
    <a href="{% url 'modificar-publicacion' publicacion.id %}"><i class="fa-solid fa-pen-to-square"> edit</i></a>

   </span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{publicacion.titulo}}</h5>
    <p class="card-text">{{publicacion.cuerpo}}</p>
    <a href="#" class="btn btn-primary">Leer mas</a>
  </div>
</div>





{% endfor %}
  




{% endblock contenido %}
